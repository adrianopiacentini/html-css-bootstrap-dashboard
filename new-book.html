<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="50px" height="50px" src="./img/duck.png"
                        alt="Duck logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Aiuto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5">
        <div class="container pt-5">
            <section>
                <h2>Nuovo Libro</h2>
                <form action="" class="mt-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="author-name" class="mb-2">Nome Autore</label>
                            <input type="text" class="form-control" id="author-name" name="author-name"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                        <div class="col-6">
                            <label for="author-surname" class="mb-2">Cognome Autore</label>
                            <input type="text" class="form-control" id="author-surname" name="author-surname"
                                placeholder="Inserisci il cognome dell'autore">
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-12">
                            <label for="book-name" class="mb-2">Titolo</label>
                            <input type="text" class="form-control" id="book-name" name="book-name"
                                placeholder="Inserisci il titolo del libro">
                            <div id="book-name-help" class="form-text">Titolo in versione italiana</div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-12 mb-2 col-lg-4 d-flex flex-column">
                            <label for="genre" class="mb-2">Genere</label>
                            <select class="form-select" name="genre" id="genre">
                                <option selected>Scegli il genere</option>
                                <option value="biografy">BIOGRAFIA E AUTOBIOGRAFIA</option>
                                <option value="novel">ROMANZO</option>
                                <option value="crime">GIALLO</option>
                                <option value="thriller">THRILLER</option>
                                <option value="adventure">AVVENTURA E AZIONE</option>
                                <option value="science-fic">FANTASCIENZA</option>
                                <option value="fantasy">FANTASY</option>
                                <option value="horror">HORROR</option>
                                <option value="humor">UMORISTICO</option>
                            </select>
                        </div>
                        <div class="col-12 mb-2 col-lg-4">
                            <label for="year" class="mb-2">Anno di Pubblicazione</label>
                            <input type="text" class="form-control" id="year" name="year"
                                placeholder="Inserisci l'anno di pubblicazione">
                        </div>
                        <div class="col-12 mb-2 col-lg-4">
                            <label for="book-name" class="mb-2">ISBN#</label>
                            <input type="text" class="form-control" id="book-name" name="book-name"
                                placeholder="Inserisci il codice ISBN#">
                        </div>
                    </div>

                    <hr class="mt-4 mb-4">
                    <div class="row ">
                        <div class="form">
                            <label for="floatingTextarea2">Note</label>
                            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>

                        <div class="form-check mt-4" style="margin-left:13px">
                            <input class="form-check-input" type="checkbox" value="digital" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Disponibile anche in digitale</label>
                        </div>
                        <div class="d-flex mt-4">
                            <button class="btn btn-primary submit">Aggiungi Libro</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>

</body>

</html>
